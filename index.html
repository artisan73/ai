<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddy AI - Voice Interface</title>
    <style>
        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .eddy-hologram {
            width: 500px;
            height: 500px;
            position: relative;
            background: radial-gradient(circle, #001f3f 0%, #000 70%);
            border-radius: 50%;
            border: 3px solid #00f7ff;
            box-shadow: 0 0 50px rgba(0, 247, 255, 0.4);
        }

        .hologrid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: scan 8s linear infinite;
        }

        .eyes-container {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 60px;
        }

        .eye {
            width: 40px;
            height: 60px;
            background: #00f7ff;
            border-radius: 20px;
            animation: blink 6s infinite;
            box-shadow: 0 0 25px #00f7ff;
        }

        .mouth {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 25px;
            background: #00f7ff;
            border-radius: 0 0 50px 50px;
            transition: all 0.1s;
            box-shadow: 0 0 25px #00f7ff;
        }

        .glow-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 247, 255, 0.2) 0%, transparent 70%);
            animation: pulse 2s infinite;
        }

        @keyframes blink {
            0%, 88%, 100% { height: 60px; }
            90%, 96% { height: 10px; }
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        .voice-indicator {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #00f7ff;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 10px #00f7ff;
        }
    </style>
</head>
<body>
    <div class="eddy-hologram">
        <div class="hologrid"></div>
        <div class="glow-pulse"></div>
        <div class="eyes-container">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="mouth"></div>
        <div class="voice-indicator" id="status">Listening...</div>
    </div>

    <script>
        const mouth = document.querySelector('.mouth');
        const statusIndicator = document.getElementById('status');
        let recognition;
        let isSpeaking = false;

        // Speech Recognition Setup
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onstart = () => {
                statusIndicator.textContent = "Listening...";
                animateMouth('listening');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length-1][0].transcript;
                processCommand(transcript);
            };

            recognition.onerror = () => {
                statusIndicator.textContent = "Error - Click to Start";
            };
        }

        // Speech Synthesis Setup
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance();
        utterance.voice = synth.getVoices().find(voice => voice.name === 'Google UK English Male');
        utterance.rate = 0.9;
        utterance.pitch = 1.2;

        utterance.onstart = () => {
            isSpeaking = true;
            statusIndicator.textContent = "Speaking";
            animateSpeech();
        };

        utterance.onend = () => {
            isSpeaking = false;
            statusIndicator.textContent = "Listening...";
            mouth.style.height = '25px';
        };

        function animateSpeech() {
            if (!isSpeaking) return;
            const heights = [15, 25, 15, 10];
            mouth.style.height = `${heights[Math.floor(Math.random() * heights.length)]}px`;
            requestAnimationFrame(animateSpeech);
        }

        function animateMouth(state) {
            switch(state) {
                case 'listening':
                    mouth.style.height = '30px';
                    mouth.style.borderRadius = '50%';
                    break;
                case 'processing':
                    mouth.style.height = '10px';
                    break;
            }
        }

        function processCommand(command) {
            statusIndicator.textContent = "Processing...";
            animateMouth('processing');
            
            // Simulated processing delay
            setTimeout(() => {
                const response = generateResponse(command);
                speakResponse(response);
            }, 800);
        }

        function generateResponse(command) {
            const cleanCmd = command.toLowerCase();
            if (cleanCmd.includes('hello')) return "Eddy online. How can I assist you?";
            if (cleanCmd.includes('weather')) return "Current environment: Laboratory conditions maintained";
            if (cleanCmd.includes('joke')) return "Why did the AI break up with the calculator? It couldn't handle the emotional baggage!";
            return "Command not recognized. Please try again.";
        }

        function speakResponse(text) {
            utterance.text = text;
            synth.speak(utterance);
        }

        // Start listening
        recognition.start();
    </script>
</body>
</html>
