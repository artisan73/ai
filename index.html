<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Rats-style Chatbot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #2c3e50;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 400px;
            background: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .bot-face {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: #ecf0f1;
            border-radius: 50%;
            border: 5px solid #2c3e50;
        }

        .eye {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #2c3e50;
            border-radius: 50%;
            top: 60px;
            animation: blink 4s infinite;
        }

        .left-eye { left: 40px; }
        .right-eye { right: 40px; }

        .eyelid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ecf0f1;
            transition: all 0.2s;
        }

        .mouth {
            position: absolute;
            width: 80px;
            height: 30px;
            background: #2c3e50;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 40px 40px;
            transition: all 0.3s;
        }

        .chat-box {
            height: 300px;
            padding: 20px;
            background: #2c3e50;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-width: 70%;
        }

        .user-message { background: #3498db; margin-left: auto; }
        .bot-message { background: #27ae60; }

        @keyframes blink {
            0%, 90%, 100% { height: 40px; }
            92%, 98% { height: 5px; }
        }

        .head-top {
            position: absolute;
            width: 60px;
            height: 30px;
            background: #ecf0f1;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px 10px 0 0;
        }

        .antenna {
            position: absolute;
            width: 4px;
            height: 30px;
            background: #2c3e50;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-container {
            padding: 20px;
            background: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="bot-face">
            <div class="antenna"></div>
            <div class="head-top"></div>
            <div class="eye left-eye">
                <div class="eyelid"></div>
            </div>
            <div class="eye right-eye">
                <div class="eyelid"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
        </div>
    </div>

    <script>
        const mouth = document.querySelector('.mouth');
        const eyelids = document.querySelectorAll('.eyelid');
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        // Facial expressions
        const expressions = {
            neutral: () => {
                mouth.style.height = '30px';
                mouth.style.borderRadius = '0 0 40px 40px';
            },
            happy: () => {
                mouth.style.height = '40px';
                mouth.style.borderRadius = '0 0 80px 80px';
            },
            surprised: () => {
                mouth.style.height = '50px';
                mouth.style.borderRadius = '50%';
            },
            blink: () => {
                eyelids.forEach(lid => lid.style.height = '5px');
                setTimeout(() => {
                    eyelids.forEach(lid => lid.style.height = '100%');
                }, 200);
            }
        };

        // Chat functionality
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            // Show thinking animation
            expressions.surprised();
            setTimeout(() => {
                expressions.neutral();
                const response = getBotResponse(message);
                setTimeout(() => addMessage(response, false), 1000);
            }, 1500);
        }

        function getBotResponse(message) {
            const lowerMsg = message.toLowerCase();
            if (lowerMsg.includes('hello')) return 'Hello! How can I assist you today?';
            if (lowerMsg.includes('how are you')) return 'I am functioning optimally, thank you!';
            if (lowerMsg.includes('help')) return 'I can help with general inquiries. Ask away!';
            return "I'm still learning. Could you rephrase that?";
        }

        // Event listeners
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        // Random blinking
        setInterval(() => expressions.blink(), 5000);
    </script>
</body>
</html>
