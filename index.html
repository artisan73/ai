<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddy AI</title>
    <style>
        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .eddy-container {
            width: 400px;
            background: linear-gradient(145deg, #001f3f, #003366);
            border-radius: 15px;
            border: 2px solid #00f7ff;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
        }

        .holographic-face {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            position: relative;
            background: radial-gradient(circle, #002b55 0%, #000 70%);
            border-radius: 50%;
            border: 2px solid #00f7ff;
        }

        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .eyes {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 40px;
        }

        .eye {
            width: 30px;
            height: 50px;
            background: #00f7ff;
            border-radius: 15px;
            animation: blink 5s infinite;
            box-shadow: 0 0 15px #00f7ff;
        }

        .mouth {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            background: #00f7ff;
            border-radius: 0 0 40px 40px;
            transition: all 0.3s;
            box-shadow: 0 0 15px #00f7ff;
        }

        .chat-container {
            padding: 20px;
        }

        .chat-box {
            height: 200px;
            border: 1px solid #00f7ff;
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
        }

        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 15px;
            color: #00f7ff;
            max-width: 80%;
            border: 1px solid #00f7ff;
            background: rgba(0, 247, 255, 0.1);
        }

        .user-message {
            margin-left: auto;
            background: rgba(0, 120, 255, 0.2);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid #00f7ff;
            color: #00f7ff;
            border-radius: 5px;
        }

        button {
            background: #00f7ff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes blink {
            0%, 90%, 100% { height: 50px; }
            92%, 98% { height: 10px; }
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <div class="eddy-container">
        <div class="holographic-face">
            <div class="grid-lines"></div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chatBox"></div>
            <div class="controls">
                <input type="text" id="userInput" placeholder="Speak or type...">
                <button onclick="startRecognition()">ðŸŽ¤</button>
            </div>
        </div>
    </div>

    <script>
        const mouth = document.querySelector('.mouth');
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        let recognition;

        // Speech recognition setup
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                handleInput();
            };
        }

        function startRecognition() {
            if (recognition) {
                recognition.start();
                animateMouth('listening');
            }
        }

        function animateMouth(state) {
            switch(state) {
                case 'speaking':
                    mouth.style.height = '15px';
                    mouth.style.borderRadius = '20px';
                    break;
                case 'listening':
                    mouth.style.height = '25px';
                    mouth.style.borderRadius = '50%';
                    break;
                default:
                    mouth.style.height = '20px';
                    mouth.style.borderRadius = '0 0 40px 40px';
            }
        }

        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user-message' : ''}`;
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleInput() {
            const input = userInput.value.trim();
            if (!input) return;

            addMessage(input, true);
            userInput.value = '';
            
            // Show processing animation
            animateMouth('speaking');
            setTimeout(() => {
                const response = generateResponse(input);
                addMessage(response, false);
                animateMouth('neutral');
            }, 1000);
        }

        function generateResponse(input) {
            const lowerInput = input.toLowerCase();
            if (lowerInput.includes('hello')) return "Eddy here. How can I assist?";
            if (lowerInput.includes('status')) return "All systems operational";
            if (lowerInput.includes('joke')) return "Why don't scientists trust atoms? Because they make up everything!";
            return "Command not recognized. Please rephrase.";
        }

        // Text input handler
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleInput();
        });
    </script>
</body>
</html>
