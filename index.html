<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ai-container">
        <div id="scan-lines"></div>
        <div id="face">
            <div id="eyes">

            </div>
            <div id="mouth"></div>
            <div id="status-indicator">Listening...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
